<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h4 id="monthlyCostOut"></h4>
<div id="infoInDiv">
    <input type="text" id="firstNameIn" placeholder="First Name">
    <input type="text" id="lastNameIn" placeholder="Last Name">
    <input type="number" id="idIn" placeholder="ID Number">
    <input type="text" id="jobTitleIn" placeholder="Job Title">
    <input type="number" id="annualSalaryIn" placeholder="Annual Salary">
    <button id="submitInfoButtonIn">Submit</button>
</div>
<div id="outputDiv">
<ul id="infoOut">
    <li>first,last,id,title,salary</li>
</ul>
</div>
</body>
</html>
